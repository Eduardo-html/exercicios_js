<!DOCTYPE html>

<meta charset="UTF-8">

<!--5. Bebedeira: Crie uma função que recebe 2 parâmetros: a idade do usuário e a idade em que é
permitido beber em algum país. Essa função deve retornar o texto "você pode beber" caso a
idade do usuário seja maior ou igual a estabelecida para consumo de bebidas alcoólicas no país
e "você não pode beber" caso contrário. Utilize document.write para escrever na tela o resultado
desta função com os parâmetros a sua escolha. Teste todas as saídas possíveis.-->
<meta charset="UTF-8">

<script>

    var idade = parseInt(prompt("Qual é sua idade"));

    if( idade >= 18) {
        document.write("você pode beber");
    }

    if(idade < 18) {
        document.write("você não pode beber");
    }

</script>
